name: Admin API CI pipeline

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Dolacna.Webpage/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'Dolacna.Webpage/**'
      - '.github/workflows/ci.yml'
jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: "${{ steps.gitversion.outputs.semVer }}-${{ github.run_number }}"
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: GitTools
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'
      -
        name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
  build:
    runs-on: ubuntu-latest
    needs: calculate-version
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dolacna.Webpage/Dockerfile
          push: true
          tags: "offli/webpage:${{ needs.calculate-version.outputs.semVer }},offli/webpage"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          app-name: webpage
          resource-group: usetri
          image: docker.io/offli/webpage:latest
